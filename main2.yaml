paths:
  #ROBOT related UDS sockets
  handler_socket: /tmp/handler_socket2 #main socket where user enters commands
  command_socket: /tmp/robot_forward_command2.sock #G and some M codes go here (G1, M204, M17 etc)
  control_socket: /tmp/robot_forward_control2.sock #Control related M codes go here (M2, M100, M25 etc)
  status_socket: /tmp/robot_forward_status2.sock #For M123 status check
  #directory for gcode file & file fname
  # default_dir: /home/n150-ubuntu/teensy_robot_python
  default_file: test.gcode
  default_dir: /home/nodered2/ABBPortForwarder

io:
  read_timeout_s: 5
  write_timeout_s: 2
  resp_terminators: ["\0", "\n"]   # order tried when reading
  send_terminator: "\n"


