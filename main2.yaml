  # # routing rules
  # routing:
  #   SUCTION: 1               # device type → socket id
  #   AIR:                      # AIR with indexes
  #     by_index:
  #       "1": 2               # AIR 1 → socket #2
  #       "2": 1               # AIR 2 → socket #1
  #     default: 2             # fallback for other AIR indexes
  #   WATER:                    # WATER with modes
  #     by_mode:
  #       DI: 1
  #       RO: 1
  #     default: 1


runfile:
  # While RUN_FILE is executing, the FSM is RUNNING_FILE.
  # If PAUSED, transmission halts between lines. If ABORTED, run stops.
  allow_inline_comments: true      # lines starting with ';' or '#' are skipped
  strip_inline_comments: true      # remove anything after ';' or ' ( ... ) '
  skip_blank_lines: true

logging:
  level: INFO
